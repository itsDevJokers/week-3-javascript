<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Game Tebak Angka</title>
  </head>
  <body>
    <div id="divStart" class="ml-4 mt-4">
      <button
        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button"
        data-modal-toggle="defaultModal"
        id="start"
      >
        Start Game
      </button>
    </div>

    <div id="welcome">
      <div
        id="defaultModal"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed right-0 left-0 top-4 z-50 justify-center items-center h-modal md:h-full md:inset-0"
      >
        <div class="relative px-4 w-full max-w-2xl h-full md:h-auto">
          <div class="relative bg-white rounded-lg shadow bg-white">
            <div
              class="flex justify-between items-start p-5 rounded-t border-b dark:border-gray-600"
            >
              <h3
                class="text-xl font-semibold text-gray-900 lg:text-2xl text-gray-700"
              >
                Welcome!!!
              </h3>
            </div>
            <div class="p-6 space-y-6">
              <p class="text-base leading-relaxed text-gray-700">
                Selamat datang di game tebak angka kamu diminta untuk menebak
                angka 1 - 3 dan kamu akan bermain dalam 5 ronde. Player yang
                berhasil mengumpulkan tebakan terbanyak akan menang. SELAMAT BERMAIN!!!
              </p>
            </div>
            <div
              class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600"
            >
              <button
                data-modal-toggle="defaultModal"
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                onclick=playGame()
              >
                Play Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="divGame">
      <form
        id="game"
        class="hidden w-84 mx-auto border rounded-xl border-purple-500 px-4 py-4 max-w-sm"
      >
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="inline-full-name"
            >
              Player 1
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="input-player1"
              type="text"
              placeholder="Angka dari Player 1"
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="inline-password"
            >
              Player 2
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="input-player2"
              type="text"
              placeholder="Angka dari Player 2"
            />
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button
              class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
              id="tebak"
              onclick=getData()
            >
              Tebak
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="p-6 pt-0 text-center" id="validation"></div>
    <div class="p-6 pt-0 text-center" id="hasil"></div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
  </body>
</html>
